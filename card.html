<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RopaTech</title>
    <link rel="stylesheet" href="ropatech.css">
    <link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
    <div class="cards__items">
        <form>
            <div class="personal__data">
                <input type="text" name="fio" id="fio" placeholder="ФИО">
                <input type="email" name="email" id="email" placeholder="Введите емаил">
                <input type="text" name="adress" id="adress" placeholder="Введите адрес">
                <input type="date" name="date" id="date" placeholder="Введите год рождения">
            </div>
            
            <div class="delivery">
                <input type="radio" name="delivery" id="delivery1">
                <label for="delivery1">Курьер</label>
                <input type="radio" name="delivery" id="delivery2">
                <label for="delivery2">Самовывоз</label>
                <div class="commet">
                    <h3>Дополнительный комментарий</h3>
                    <textarea name="comment" id="comment" rows="5"></textarea>
                </div>
            </div>
            
            div.
        </form>
    </div>
</body>
</html>
